# pytest.ini
[pytest]
# Le digo a pytest-django qué settings cargar
DJANGO_SETTINGS_MODULE = gopadel_backend.settings

# Dónde buscar tests
testpaths = tests

# Opciones recomendadas para feedback rápido y claro
addopts = -q --maxfail=1 --disable-warnings

# Logging útil para depurar el exception handler si algo falla
log_cli = true
log_cli_level = INFO

# Evito que pytest capture demasiado la salida (más legible en CI/local)
console_output_style = count
